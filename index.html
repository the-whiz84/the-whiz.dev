<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/webp"
    href="/assets/img/navbar-logo-symbol.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The-Whiz | Radu Chiriac Personal Website</title>
  <meta name="description"
    content="Portfolio of Radu Chiriac - HPC Engineer at BULL and Hobbyst Developer. Specializing in Python, DevOps, AWS, and AI." />

  <!-- Preconnect to font origins -->
  <link rel="preconnect" href="https://api.fontshare.com" crossorigin />

  <!-- Preload critical fonts (Clash Display from Fontshare) -->
  <link rel="preload"
    href="https://api.fontshare.com/v2/css?f[]=clash-display@700,600,500&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet"
      href="https://api.fontshare.com/v2/css?f[]=clash-display@700,600,500&display=swap" />
  </noscript>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://the-whiz.dev/" />
  <meta property="og:title"
    content="The-Whiz | Radu Chiriac Personal Website" />
  <meta property="og:description"
    content="Portfolio of Radu Chiriac - HPC Engineer at BULL and Hobbyst Developer. Specializing in Python, DevOps, AWS, and AI." />
  <meta property="og:image"
    content="https://the-whiz.dev/assets/img/navbar-logo-symbol.webp" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://the-whiz.dev/" />
  <meta property="twitter:title"
    content="The-Whiz | Radu Chiriac Personal Website" />
  <meta property="twitter:description"
    content="Portfolio of Radu Chiriac - HPC Engineer at BULL and Hobbyst Developer. Specializing in Python, DevOps, AWS, and AI." />
  <meta property="twitter:image"
    content="https://the-whiz.dev/assets/img/navbar-logo-symbol.webp" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
